name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://justlove:justlove@localhost:5432/justlove?schema=public
      REDIS_URL: redis://localhost:6379
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: justlove
          POSTGRES_PASSWORD: justlove
          POSTGRES_DB: justlove
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U justlove -d justlove"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Contract check
        run: npm run api:check

      - name: Backend lint
        run: npm --workspace apps/backend run lint

      - name: Backend format
        run: npm --workspace apps/backend run format

      - name: Prisma migrate
        run: npm --workspace apps/backend exec prisma migrate deploy

      - name: Backend test
        run: npm --workspace apps/backend test

      - name: Backend build
        run: npm --workspace apps/backend run build

      - name: Prisma validate
        run: npm --workspace apps/backend exec prisma validate

      - name: Mobile typecheck
        run: npx tsc -p apps/mobile/tsconfig.json --noEmit
